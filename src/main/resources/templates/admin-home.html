<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Library System</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../../../assets/icons/favicon.png" />
    <link rel="stylesheet" href="/style/style_admin_home.css">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6">
                <div class="p-3 bg-white h-100 card-info shadow">
                    <div class="text-center">
                        <h4>Olá Admin!</h4>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <button class="btn btn-outline-secondary w-100 h-100">
                                <i class="bi bi-list-ul fs-5 me-3"></i>
                                Listar todos os livros</button>
                        </div>

                        <div class="col-sm-6">
                            <button class="btn btn-outline-secondary w-100 h-100">
                                <i class="bi bi-gear fs-5 me-3"></i>
                                Acessar configurações do sistema</button>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-sm-3">
                <div class="p-3 bg-white h-100 card-info shadow">
                    <div class="text-center pt-3">
                        <h4><i class="bi bi-box me-2"></i>Estoque atual:</h4>
                        <h1 class="mt-4 fw-bold">75</h1>
                    </div>

                </div>

            </div>

            <div class="col-sm-3">
                <div class="p-3 bg-white h-100 card-info shadow">
                    <div class="text-center pt-3">
                        <h4><i class="bi bi-bookmarks me-2"></i>Em empréstimo:</h4>
                        <h1 class="mt-4 fw-bold">12</h1>
                    </div>

                </div>
            </div>

        </div>

        <div class="row mt-4">
            <div class="col-sm-4">
                <a href="" class="text-reset text-decoration-none">
                    <div class="pt-2 h-100 shadow info-card" id="card1">
                        <div class=" pt-3 ps-3 pe-3">
                            <h4><i class="bi bi-gear me-2"></i></h4>
                            <h4>Registrar novos livros</h4>
                            <h1 class=" text-end fw-bold"><i class="bi bi-plus-circle-fill icon-back"></i></h1>
                        </div>

                    </div>
                </a>
            </div>

            <div class="col-sm-4">
                <a href="" class="text-reset text-decoration-none">
                    <div class="pt-2 h-100 shadow info-card" id="card2">
                        <div class=" pt-3 ps-3 pe-3">
                            <h4><i class="bi bi-gear me-2"></i></h4>
                            <h4>Editar livros</h4>
                            <h1 class=" text-end fw-bold"><i class="bi bi-pencil-square icon-back"></i></h1>
                        </div>

                    </div>
                </a>
            </div>

            <div class="col-sm-4">
                <a href="" class="text-reset text-decoration-none">
                    <div class="pt-2 h-100 shadow info-card" id="card3">
                        <div class=" pt-3 ps-3 pe-3">
                            <h4><i class="bi bi-gear me-2"></i></h4>
                            <h4>Remover Livros</h4>
                            <h1 class=" text-end fw-bold"><i class="bi bi-trash icon-back"></i></h1>
                        </div>

                    </div>
                </a>
            </div>




        </div>
    </div>
</body>

</html>
